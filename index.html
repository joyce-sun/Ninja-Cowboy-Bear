<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja Cowboy Bear</title>
</head>
<body>
    <header>
        <span class="black-text">Ninja</span>
        <span class="mustard-text">Cowboy</span>
        <span class="brown-text">Bear</span>
    </header>

    <h1>First to 5 wins!</h1>
    <div class="rules">
        <button id="ninja">🥷 Beats 🤠</button>
        <button id="cowboy">🤠 Beats 🐻</button>
        <button id="bear">🐻 Beats 🥷</button>
    </div>

    <div class="container">

        <div class="roundResults"></div>

        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>

        <div class="buttonClass">
            <button id="rock">
                <div class="sign">🥷</div>
            </button>
            <button id="paper">
                <div class="sign">🐻</div>
            </button>
            <button id="scissors">
                <div class="sign">🤠</div>
            </button>
        </div>
    
        
        <div class="results"></div>
    
        <div class="replay">
            <button id="replay">Restart Game</button>
        </div>
    </div>
    
    
    <script src="game.js"></script>
</body>
</html>
